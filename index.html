<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VibePhone RD | Tech Hub Master</title>
    
    <script src="https://www.paypal.com/sdk/js?client-id=AZkBcZLM9UNIZkNxdpwAllZuuyqH6W6pk7nJpLdIjBd0g4eZDAxOsqd4UdYIJYNK7VVxjOQy76x1fmhO&currency=USD"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* --- INTRO GBA 3D REALISMO --- */
        #gba-intro { 
            position: fixed; inset: 0; background: #fff; z-index: 9999; 
            display: flex; align-items: center; justify-content: center; 
            perspective: 1000px; /* Necesario para el efecto 3D */
        }
        .gba-wrapper { position: relative; display: flex; flex-direction: column; align-items: center; }
        
        .gba-letters { 
            display: flex; gap: 2px; 
            font-size: 5rem; font-weight: 900; font-style: italic; 
            letter-spacing: -4px; position: relative; 
        }

        .letter { 
            display: inline-block; color: #2b2b8c; opacity: 0;
            transform: translateZ(1000px) scale(4) rotateX(90deg); /* Vienen desde la pantalla */
            animation: gba-3d-entry 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.2) forwards;
        }

        /* Tiempos de entrada escalonados */
        .l-v { animation-delay: 0.1s; }
        .l-i { animation-delay: 0.2s; }
        .l-b { animation-delay: 0.3s; }
        .l-e { animation-delay: 0.4s; }

        @keyframes gba-3d-entry {
            0% { transform: translateZ(1000px) scale(4) rotateX(90deg); opacity: 0; }
            70% { transform: translateZ(0) scale(1) rotateX(0deg); opacity: 1; }
            85% { transform: translateY(-15px); } /* El leve saltito */
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Brillo ArcoÃ­ris que recorre las letras */
        .rainbow-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255,0,0,0.4), 
                rgba(255,255,0,0.4), 
                rgba(0,255,0,0.4), 
                rgba(0,150,255,0.4), 
                transparent);
            transform: skewX(-25deg) translateX(-150%);
            mix-blend-mode: color; /* Hace que el color se pegue a las letras */
            pointer-events: none;
        }
        .shine-active { animation: gba-shine 1s ease-in-out forwards; animation-delay: 1.3s; }

        @keyframes gba-shine {
            0% { transform: skewX(-25deg) translateX(-150%); }
            100% { transform: skewX(-25deg) translateX(150%); }
        }

        .n-text { 
            font-size: 1.4rem; color: #e60012; font-weight: 800; 
            margin-top: 5px; opacity: 0; transform: scale(0.8);
        }
        .n-active { animation: n-fade 0.4s ease-out forwards; animation-delay: 1.3s; }
        @keyframes n-fade { to { opacity: 1; transform: scale(1); } }

        /* --- DISEÃ‘O RESPONSIVO TIENDA --- */
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: white; overflow-x: hidden; }
        .glass-nav { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.1); width: 100%; }
        
        .hero-banner { position: relative; height: 55vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .video-container { position: absolute; inset: 0; z-index: -1; }
        .video-container iframe { width: 100vw; height: 100vh; object-fit: cover; filter: brightness(0.4); scale: 1.2; }

        #store-grid { 
            display: grid; gap: 20px; padding: 20px; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
        }
        @media (max-width: 640px) { #store-grid { grid-template-columns: 1fr; } }

        .product-card { 
            background: rgba(255, 255, 255, 0.03); border-radius: 35px; padding: 25px; 
            border: 1px solid rgba(255,255,255,0.05); transition: 0.4s; 
        }
        .product-card img { width: 100%; height: 250px; object-fit: contain; }

        .modal-blur { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); 
            backdrop-filter: blur(20px); z-index: 5000; align-items: center; justify-content: center; padding: 15px; 
        }
        .modal-box { 
            width: 100%; max-width: 450px; background: #1e293b; border-radius: 40px; 
            padding: 30px; border: 1px solid rgba(255,255,255,0.1); 
        }
    </style>
</head>
<body onload="startGBA()">

    <div id="gba-intro">
        <div class="gba-wrapper">
            <div class="gba-letters">
                <span class="letter l-v">V</span><span class="letter l-i">I</span><span class="letter l-b">B</span><span class="letter l-e">E</span>
                <div class="rainbow-overlay" id="rainbow"></div>
            </div>
            <div class="n-text" id="n-text">TECH HUB RD</div>
        </div>
    </div>

    <nav class="fixed top-0 w-full z-[100] glass-nav">
        <div class="max-w-7xl mx-auto px-5 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2 select-none" id="admin-trigger" 
                 onmousedown="startPress()" onmouseup="cancelPress()" ontouchstart="startPress()" ontouchend="cancelPress()">
                <div class="w-10 h-10 bg-gradient-to-br from-[#2b2b8c] to-[#00a651] rounded-xl flex items-center justify-center text-white font-black italic shadow-lg">V</div>
                <span class="text-xl font-black uppercase tracking-tighter italic text-white">VibePhone <span class="text-[#00a651]">RD</span></span>
            </div>
            <button onclick="toggleCart()" class="relative p-3 bg-white/5 rounded-xl border border-white/10">
                <i class="fas fa-shopping-bag text-white"></i>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-[#2b2b8c] text-white text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-black">0</span>
            </button>
        </div>
    </nav>

    <header class="hero-banner">
        <div class="video-container"><iframe id="hero-video-iframe" src="" frameborder="0"></iframe></div>
        <div class="relative z-10 px-4 text-center">
            <h1 class="text-6xl md:text-8xl font-black italic uppercase text-white tracking-tighter">THE VIBE.</h1>
            <p class="text-gray-400 font-bold uppercase tracking-[0.4em] text-[10px] mt-4">Authorized Reseller RD</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-10">
        <div id="store-grid"></div>
    </main>

    <div id="admin-modal" class="modal-blur">
        <div class="modal-box text-white">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black uppercase text-blue-500 italic">Panel Maestro</h2>
                <button onclick="closeAdmin()" class="text-3xl">Ã—</button>
            </div>
            <div class="space-y-4 text-black">
                <input type="number" id="v-tasa" placeholder="Tasa USD" class="w-full p-4 rounded-2xl font-bold">
                <input type="text" id="v-video-url" placeholder="URL Video YouTube" class="w-full p-4 rounded-2xl text-xs">
                <input type="text" id="p-n" placeholder="Nombre Equipo" class="w-full p-4 rounded-2xl">
                <input type="number" id="p-p" placeholder="Precio RD$" class="w-full p-4 rounded-2xl font-bold">
                <input type="text" id="p-u" placeholder="URL Imagen PNG" class="w-full p-4 rounded-2xl text-[10px]">
                <button onclick="guardarAdmin()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase">Actualizar Tienda</button>
            </div>
            <div id="admin-list" class="mt-6 space-y-2 overflow-y-auto max-h-40"></div>
        </div>
    </div>

    <div id="cart-modal" class="modal-blur">
        <div class="modal-box text-center">
            <h2 class="text-2xl font-black mb-6 uppercase text-blue-500 italic">Tu Carrito</h2>
            <div id="cart-items" class="space-y-3 mb-6 text-white text-left"></div>
            <div class="flex justify-between text-xl font-black text-white mb-6">
                <span>TOTAL:</span><span id="total-rd" class="text-green-500">RD$ 0</span>
            </div>
            <input type="text" id="cust-name" placeholder="Tu Nombre" class="w-full p-4 bg-white/5 rounded-2xl border border-white/10 mb-4 text-white outline-none">
            <div id="paypal-button-container" class="mb-4"></div>
            <button onclick="checkoutWhatsApp()" class="w-full bg-[#25d366] text-white py-4 rounded-2xl font-black uppercase flex items-center justify-center gap-2">
                <i class="fab fa-whatsapp"></i> WhatsApp Order
            </button>
            <button onclick="toggleCart()" class="mt-4 text-gray-500 text-xs font-bold uppercase">Cerrar</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyByV8-3X8kR_TlxV7-H6m5jW7L-p_z1r4", authDomain: "phonestorerd.firebaseapp.com", projectId: "phonestorerd", storageBucket: "phonestorerd.appspot.com", messagingSenderId: "360706963034", appId: "1:360706963034:web:49d1102e8ca73d55918a63" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let cart = [], TASA = 58.50, pressTimer;

        // Admin Secreto Celular
        function startPress() { pressTimer = window.setTimeout(() => { document.getElementById('admin-modal').style.display = 'flex'; }, 3000); }
        function cancelPress() { clearTimeout(pressTimer); }
        window.onkeydown = (e) => { if(e.altKey && e.key === 'a') document.getElementById('admin-modal').style.display = 'flex'; };

        // INTRO GBA 3D LOGIC
        function startGBA() {
            setTimeout(() => {
                document.getElementById('rainbow').classList.add('shine-active');
                document.getElementById('n-text').classList.add('n-active');
            }, 1300);

            setTimeout(() => {
                const intro = document.getElementById('gba-intro');
                intro.style.transition = '1s';
                intro.style.opacity = '0';
                setTimeout(() => intro.style.display = 'none', 1000);
            }, 5000);
        }

        async function loadSettings() {
            const doc = await db.collection("config").doc("hero").get();
            if(doc.exists) {
                const d = doc.data();
                if(d.videoId) document.getElementById('hero-video-iframe').src = `https://www.youtube.com/embed/${d.videoId}?autoplay=1&mute=1&loop=1&playlist=${d.videoId}&controls=0`;
                if(d.tasa) TASA = d.tasa;
            }
        }

        async function renderStore() {
            const grid = document.getElementById('store-grid');
            const list = document.getElementById('admin-list');
            const qs = await db.collection("productos").get();
            grid.innerHTML = ""; list.innerHTML = "";
            qs.forEach(doc => {
                const it = doc.data(); const id = doc.id;
                grid.innerHTML += `
                <div class="product-card">
                    <img src="${it.url}">
                    <div class="text-center mt-4">
                        <h3 class="font-black text-sm uppercase italic text-white">${it.n}</h3>
                        <div class="flex items-center justify-between mt-6">
                            <span class="text-white font-black text-xl italic">RD$ ${it.p.toLocaleString()}</span>
                            <button onclick="addToCart('${it.n}', ${it.p})" class="w-10 h-10 bg-white/10 rounded-xl flex items-center justify-center hover:bg-blue-600 transition">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>`;
                list.innerHTML += `<div class="flex justify-between bg-white/5 p-3 rounded-xl text-[10px] font-bold"><span>${it.n}</span><button onclick="borrarProd('${id}')" class="text-red-500">X</button></div>`;
            });
        }

        async function guardarAdmin() {
            const vUrl = document.getElementById('v-video-url').value, tasa = document.getElementById('v-tasa').value;
            const pN = document.getElementById('p-n').value, pP = document.getElementById('p-p').value, pU = document.getElementById('p-u').value;
            if(vUrl || tasa) {
                let u = {}; if(vUrl) u.videoId = vUrl.split('v=')[1] || vUrl; if(tasa) u.tasa = parseFloat(tasa);
                await db.collection("config").doc("hero").set(u, {merge:true});
            }
            if(pN && pP && pU) await db.collection("productos").add({ n: pN, p: parseInt(pP), url: pU });
            alert("Sistema Actualizado"); location.reload();
        }

        async function borrarProd(id) { if(confirm("Â¿Eliminar?")) { await db.collection("productos").doc(id).delete(); renderStore(); } }
        function closeAdmin() { document.getElementById('admin-modal').style.display = 'none'; }
        function toggleCart() { const m = document.getElementById('cart-modal'); m.style.display = (m.style.display === 'flex') ? 'none' : 'flex'; }
        function addToCart(n, p) { cart.push({n, p}); updateUI(); }
        function updateUI() {
            const cont = document.getElementById('cart-items'); let total = 0; cont.innerHTML = "";
            cart.forEach((it) => { total += it.p; cont.innerHTML += `<div class="flex justify-between text-xs font-bold uppercase"><span>${it.n}</span><span>RD$ ${it.p.toLocaleString()}</span></div>`; });
            document.getElementById('total-rd').innerText = "RD$ " + total.toLocaleString();
            document.getElementById('cart-count').innerText = cart.length;
            renderPayPal((total / TASA).toFixed(2));
        }

        function renderPayPal(usd) {
            document.getElementById('paypal-button-container').innerHTML = '';
            if(usd > 0) paypal.Buttons({
                createOrder: (data, actions) => actions.order.create({ purchase_units: [{ amount: { value: usd } }] }),
                onApprove: (data, actions) => actions.order.capture().then(() => { alert('Pago Exitoso'); cart = []; updateUI(); toggleCart(); })
            }).render('#paypal-button-container');
        }

        function checkoutWhatsApp() {
            const cliente = document.getElementById('cust-name').value || "Cliente";
            let msg = `ðŸ›ï¸ *ORDEN VIBEPHONE RD*\nðŸ‘¤ *Cliente:* ${cliente}\n\n`;
            cart.forEach(i => msg += `â€¢ ${i.n} - RD$ ${i.p.toLocaleString()}\n`);
            msg += `\nðŸ’° *TOTAL: ${document.getElementById('total-rd').innerText}*`;
            window.location.href = `https://wa.me/18098182320?text=${encodeURIComponent(msg)}`;
        }

        loadSettings(); renderStore();
    </script>
</body>
</html>
