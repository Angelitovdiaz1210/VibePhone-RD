<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibePhone RD | Reserva tu iPhone</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --temu-orange: #fb7701; }
        body { font-family: 'Inter', sans-serif; background: #f4f4f4; }

        /* INTERFAZ ESTILO TEMU */
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; padding: 8px; }
        @media (min-width: 768px) { .product-grid { grid-template-columns: repeat(4, 1fr); } }

        .vibe-card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: relative; }
        .vibe-card img { width: 100%; height: 160px; object-fit: cover; }
        
        /* Etiqueta de Apartado en la foto */
        .reserve-tag { position: absolute; top: 8px; left: 8px; background: rgba(0,0,0,0.7); color: white; font-size: 9px; padding: 3px 8px; border-radius: 4px; font-weight: 700; }
        
        .info-container { padding: 10px; }
        .product-price { color: var(--temu-orange); font-size: 18px; font-weight: 900; }
        
        /* MODAL DE PAGO */
        .modal-blur { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; padding: 10px; }
        .modal-box { background: white; border-radius: 15px; width: 100%; max-width: 480px; padding: 25px; max-height: 95vh; overflow-y: auto; }
        
        .bank-card { background: linear-gradient(135deg, #004b93 0%, #0071e3 100%); color: white; padding: 20px; border-radius: 12px; margin: 15px 0; }
        
        /* Aviso de 70/30 */
        .policy-banner { background: #fff8e1; border: 1px solid #ffe082; color: #856404; padding: 10px; border-radius: 8px; font-size: 11px; font-weight: 700; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }
    </style>
</head>
<body>

    <nav class="bg-white p-4 sticky top-0 z-50 border-b flex justify-between items-center text-center">
        <h1 class="font-black text-orange-600 italic text-xl" id="logo-trigger">VibePhone RD</h1>
        <div class="text-[9px] font-black bg-blue-600 text-white px-3 py-1 rounded-full uppercase">Aparta con el 70%</div>
    </nav>

    <main id="store-grid" class="product-grid"></main>

    <div id="buy-modal" class="modal-blur">
        <div class="modal-box">
            <div class="flex justify-between items-center mb-4">
                <span class="text-[10px] font-extrabold text-blue-600 uppercase">Confirmación de Reserva</span>
                <button onclick="closeM()" class="text-gray-400 font-bold">Cerrar</button>
            </div>

            <div class="policy-banner">
                <span>⚠️</span>
                <p>Puedes apartar este equipo con el 70%. El 30% restante se paga al momento de la entrega.</p>
            </div>

            <div class="bank-card text-center">
                <p class="text-[10px] opacity-80 font-bold uppercase">Banco Popular - Ahorros</p>
                <p class="text-xl font-mono font-bold my-1">000-000000-0</p>
                <p class="text-xs font-bold">Angel Valenzuela / VibePhone RD</p>
            </div>

            <form id="email-form" onsubmit="handleOrderSubmit(event)" class="space-y-4">
                <div class="bg-gray-50 p-4 rounded-xl border flex justify-between items-center">
                    <div>
                        <p class="text-[10px] font-bold text-gray-400 uppercase">Precio Total</p>
                        <div class="text-xl font-black text-gray-800" id="price-total">RD$ 0</div>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] font-bold text-orange-600 uppercase">Mínimo para Apartar (70%)</p>
                        <div class="text-xl font-black text-orange-600" id="price-70">RD$ 0</div>
                    </div>
                </div>

                <div class="space-y-2">
                    <input type="text" id="c-name" placeholder="Tu nombre completo" required class="w-full p-4 border rounded-xl text-sm font-bold">
                    <input type="email" id="c-email" placeholder="Correo para el recibo" required class="w-full p-4 border rounded-xl text-sm font-bold">
                    <input type="text" id="c-address" placeholder="Dirección de entrega" required class="w-full p-4 border rounded-xl text-sm font-bold">
                </div>

                <div class="flex items-center gap-2 p-3 bg-blue-50 rounded-lg">
                    <input type="checkbox" required class="w-4 h-4">
                    <label class="text-[10px] font-bold text-blue-700 leading-tight">Entiendo que debo transferir al menos el 70% para confirmar mi pedido.</label>
                </div>

                <button type="submit" id="btn-submit" class="w-full py-5 bg-orange-600 text-white rounded-xl font-black uppercase shadow-lg hover:bg-orange-700 transition">Confirmar y recibir comprobante</button>
            </form>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyByV8-3X8kR_TlxV7-H6m5jW7L-p_z1r4", authDomain: "phonestorerd.firebaseapp.com", projectId: "phonestorerd", storageBucket: "phonestorerd.appspot.com", messagingSenderId: "360706963034", appId: "1:360706963034:web:49d1102e8ca73d55918a63" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        (function(){ emailjs.init("YFdmH2dv7ubtkjzod"); })();

        let currentTab = 'phones', currentProd = null, count = 0;

        document.getElementById('logo-trigger').onclick = () => { 
            count++; if(count === 5) { 
                if(prompt("CLAVE:") === "Avd121094") { alert("Panel Admin Habilitado"); } 
                count = 0; 
            } 
        };

        async function renderStore() {
            const grid = document.getElementById('store-grid');
            const qs = await db.collection("productos").where("cat", "==", currentTab).get();
            grid.innerHTML = "";
            qs.forEach(doc => {
                const item = doc.data();
                grid.innerHTML += `
                <div class="vibe-card">
                    <div class="reserve-tag">70% APARTADO</div>
                    <img src="${item.url}">
                    <div class="info-container">
                        <h3 class="text-[11px] font-bold leading-tight mb-2 h-8 overflow-hidden">${item.n}</h3>
                        <p class="product-price">RD$ ${Number(item.p).toLocaleString()}</p>
                        <button onclick="openForm('${item.n}', '${item.p}', '${item.url}')" class="w-full mt-2 py-2 bg-black text-white text-[10px] font-black rounded-full">ADQUIRIR</button>
                    </div>
                </div>`;
            });
        }

        function openForm(n, p, img) {
            currentProd = { n, p, img };
            const total = Number(p);
            const initial = total * 0.7; // Cálculo del 70%
            document.getElementById('price-total').innerText = "RD$ " + total.toLocaleString();
            document.getElementById('price-70').innerText = "RD$ " + initial.toLocaleString();
            document.getElementById('buy-modal').style.display = 'flex';
        }

        function handleOrderSubmit(event) {
            event.preventDefault();
            const btn = document.getElementById('btn-submit');
            btn.innerText = "CONFIRMANDO..."; btn.disabled = true;

            const templateParams = {
                order_id: "VP-" + Math.floor(1000 + Math.random() * 9000),
                user_email: document.getElementById('c-email').value, // Variable user_email para EmailJS
                product_name: currentProd.n,
                product_price: Number(currentProd.p).toLocaleString(),
                delivery_address: document.getElementById('c-address').value
            };

            emailjs.send('Avd121094', 'template_v1i9y2e', templateParams)
                .then(() => {
                    alert("¡RESERVA REALIZADA! Tu comprobante de pago ha sido enviado al correo. Procesaremos tu iPhone de inmediato.");
                    closeM(); btn.innerText = "Confirmar y recibir comprobante"; btn.disabled = false;
                })
                .catch(() => {
                    alert("Error. Asegúrate de presionar 'Ahorrar' en tu panel de EmailJS.");
                    btn.innerText = "Confirmar y recibir comprobante"; btn.disabled = false;
                });
        }

        function closeM() { document.getElementById('buy-modal').style.display = 'none'; }
        renderStore();
    </script>
</body>
</html>
